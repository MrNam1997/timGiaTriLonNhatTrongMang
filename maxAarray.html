<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxArray(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                arr[i] = max;
            }
        }
        return max;
    }
    let arr1 = [2, 5, 6, 7, 8, 1. - 2];
    let result = maxArray(arr1);
    document.write( "Max array: " + result);

</script>

</body>
</html>
